<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS Bin</title>
<style>

  body {
  margin: 10px;
}

.glyphicon-move {
  cursor: move;
  cursor: -webkit-grabbing;
}

.card-header .fa {
  transition: .3s transform ease-in-out;
}
.card-header .collapsed .fa {
  transform: rotate(90deg);
}

.collapsible {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

/* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
.active, .collapsible:hover {
  background-color: #ccc;
}

/* Style the collapsible content. Note: hidden by default */
.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: #f1f1f1;
}
.collapsible:after {
  content: '\02795'; /* Unicode character for "plus" sign (+) */
  font-size: 13px;
  color: white;
  float: right;
  margin-left: 5px;
}

.active:after {
  content: "\2796"; /* Unicode character for "minus" sign (-) */
}
</style>


<link href="../css/sb-admin-2.css" rel="stylesheet">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <!-- Latest compiled and minified CSS -->
 <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>




 <!-- Latest Sortable -->
 <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>


</head>
<body>
  <!-- List with handle -->
  <div id="listWithHandle" class="list-group">
    <div class="list-group-item 1">
        <button type="button" class="collapsible"> <span class="glyphicon glyphicon-move" aria-hidden="true"></span> &nbsp; Texto Titulo 1</button>
        <div class="content">
          <p>Chupame la japi 1 </p>
        </div>
    </div>

    <div class="list-group-item 2">
        <button type="button" class="collapsible"> <span class="glyphicon glyphicon-move" aria-hidden="true"></span>&nbsp; Texto Titulo 2</button>
        <div class="content">
          <p>Chupame la japi 2</p>
        </div>
    </div>
    <div class="list-group-item 3">
        <button type="button" class="collapsible"> <span class="glyphicon glyphicon-move" aria-hidden="true"></span>&nbsp; Texto Titulo 3</button>
        <div class="content">
          <p>Chupame la japi 3</p>
        </div>
    </div>
  </div>


<script type="text/javascript">
// List with handle
Sortable.create(listWithHandle, {
  handle: '.glyphicon-move',
  animation: 150
});

var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>

</body>
</html>
